<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        label, input{
            cursor: pointer;
        }
        label{
            font-weight: 500;
        }
        html{
            font-family: 'Poppins', sans-serif;
        }
        body{
            background: linear-gradient(to left, #8e8eff, #91e7d9);
        }
        .overlay{
            position: fixed;
            width: 100%;
            z-index: 2;
            height: 200vh;
            background: rgba(0,0,0, 0.3);
        }
        section#main{
            overflow: hidden;
        }
        section#main::-webkit-scrollbar{
            display: none;
        }
    </style>

    <title>Be On Time - Fillup</title>
  </head>
  <body>
      <header class="text-center d-flex justify-content-center py-2" style="gap: 10px;">
        <span style="width: 60px;">
            <img src="./bot_circle.png" alt="BOT Logo" width="100%">
        </span>
        <span style="font-size: 2rem; font-weight: 700;">Be On Time</span>
      </header>
      <main style="position: relative;">
        <section class="overlay" style="display: none;"></section>
        <section class="d-flex justify-content-center align-items-center" id="main">
            <div class="container-fluid p-4 d-flex flex-wrap justify-content-around align-items-center">
                <form class="w-100" id="data-form">
                    <div class="w-100 d-flex flex-wrap justify-content-around">
                        <div class="col-12 col-lg-11 pb-2">
                            <h5>Personal Details</h5>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" placeholder="Enter Name" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Mobile</label>
                            <input type="tel" name="mobile" placeholder="Enter 10 Digit Mobile Number" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Father's Name</label>
                            <input type="text" name="father" placeholder="Enter Father's Name" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Father's Mobile</label>
                            <input type="tel" name="fMobile" placeholder="Enter Mobile Number" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Adhaar Number</label>
                            <input type="text" name="adhaar" placeholder="Enter 12 Digit Adhaar Number" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Driving Licence Number</label>
                            <input type="text" name="licence" placeholder="Enter 13 Digit Driving Licence Number" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="w-100 d-flex flex-wrap justify-content-around">
                        <div class="col-12 col-lg-11 pb-2">
                            <h5>Booking Details</h5>
                        </div>
                        <div class="form-group col-12 col-md-8 mt-2">
                            <label class="form-label">Vehicle</label>
                            <select name="vehicle" class="form-select form-control">
                                <option selected>Choose Vehicle</option>
                                <option value="AP - Honda Shine --CG 10 AP 0941">AP - Honda Shine</option>
                                <option value="AX - Bajaj CT100 --CG 10 AX 9704">AX - Bajaj CT100</option>
                                <option value="BE - Honda Activa 6G --CG 10 BE 3935">BE - Honda Activa 6G</option>
                                <option value="BF - Honda Activa 6G --CG 10 BF 7854">BF - Honda Activa 6G</option>
                                <option value="BG - Honda Activa 6G --CG 10 BG 7688">BG - Honda Activa 6G</option>
                                <option value="BH - Royal Enfield Classic --CG 10 BH 1636">BH - Royal Enfield Classic</option>
                                <option value="N - Pulsar 220 --CG 10 N 0656">N - Pulsar 220</option>
                                <option value="N - Pulsar 220 --CG 10 W 1773">N - Pulsar 220</option>
                                <option value="Y - Hero Pleasure --CG 10 Y 9360">Y - Hero Pleasure</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">From Date</label>
                            <input type="date" name="fdate" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">From Time</label>
                            <input type="time" name="fTime" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">To Date</label>
                            <input type="date" name="tdate" class="form-control" required>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">To Time</label>
                            <input type="time" name="tTime" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="w-100 d-flex flex-wrap justify-content-around">
                        <div class="col-12 col-lg-11 pb-2">
                            <h5>Address</h5>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Temprory Address</label>
                            <textarea name="tAddress" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Permanent Address</label>
                            <textarea name="pAddress" cols="30" rows="5" id="p-address" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button id="copy-temp" class="btn btn-warning m-auto">Copy Temprory Address</button>
                    </div>
                    <br>
                    <div class="w-100 d-flex flex-wrap justify-content-around">
                        <div class="col-12 col-lg-11 pb-2">
                            <h5>Vehicle Inspection</h5>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Cleanliness</label>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="c1" class="form-check-label">1</label>
                                    <input type="radio" id="c1" name="clean" value="1" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="c2" class="form-check-label">2</label>
                                    <input type="radio" id="c2" name="clean" value="2" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="c3" class="form-check-label">3</label>
                                    <input type="radio" id="c3" name="clean" value="3" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="c4" class="form-check-label">4</label>
                                    <input type="radio" id="c4" name="clean" value="4" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="c5" class="form-check-label">5</label>
                                    <input type="radio" id="c5" name="clean" value="5" class="form-check">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <label class="form-label">Fuel Level</label>
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="f05" class="form-check-label">1/2 Ltr</label>
                                    <input type="radio" id="f05" name="fuelLevel" value="0.5" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="f1" class="form-check-label">1 Ltr</label>
                                    <input type="radio" id="f1" name="fuelLevel" value="1" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="f2" class="form-check-label">2 Ltr</label>
                                    <input type="radio" id="f2" name="fuelLevel" value="2" class="form-check">
                                </div>
                                <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                    <label for="fft" class="form-check-label">Full Tank</label>
                                    <input type="radio" id="fft" name="fuelLevel" value="F" class="form-check">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Mirror</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="mok" class="form-check-label">OK</label>
                                            <input type="radio" id="mok" name="mirror" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="mnok" class="form-check-label">Not</label>
                                            <input type="radio" id="mnok" name="mirror" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Foot Rest</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="frok" class="form-check-label">OK</label>
                                            <input type="radio" id="frok" name="footRest" value="W"  class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="frnok" class="form-check-label">Not</label>
                                            <input type="radio" id="frnok" name="footRest" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Mat</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="matok" class="form-check-label">OK</label>
                                            <input type="radio" id="matok" name="mat" value="Y"  class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="matnok" class="form-check-label">Not</label>
                                            <input type="radio" id="matnok" name="mat" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Cabels</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="cableok" class="form-check-label">OK</label>
                                            <input type="radio" id="cableok" name="cable" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="cablenok" class="form-check-label">Not</label>
                                            <input type="radio" id="cablenok" name="cable" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Battery</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="batok" class="form-check-label">OK</label>
                                            <input type="radio" id="batok" name="battery" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="batnok" class="form-check-label">Not</label>
                                            <input type="radio" id="batnok" name="battery" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Self Start</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="ssok" class="form-check-label">OK</label>
                                            <input type="radio" id="ssok" name="selfStart" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="ssnok" class="form-check-label">Not</label>
                                            <input type="radio" id="ssnok" name="selfStart" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Medical Kit</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="mkitok" class="form-check-label">Yes</label>
                                            <input type="radio" id="mkitok" name="medkit" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="mkitnok" class="form-check-label">No</label>
                                            <input type="radio" id="mkitnok" name="medkit" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Toolkit</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="tkitok" class="form-check-label">Yes</label>
                                            <input type="radio" id="tkitok" name="toolkit" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="tkitnok" class="form-check-label">No</label>
                                            <input type="radio" id="tkitnok" name="toolkit" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Helmet</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="helok" class="form-check-label">Yes</label>
                                            <input type="radio" id="helok" name="helmet" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="helnok" class="form-check-label">No</label>
                                            <input type="radio" id="helnok" name="helmet" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Body Noise</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="bnoiseok" class="form-check-label">Yes</label>
                                            <input type="radio" id="bnoiseok" name="bodyNoise" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="bnoisenok" class="form-check-label">No</label>
                                            <input type="radio" id="bnoisenok" name="bodyNoise" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Engine Noise</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="enoiseok" class="form-check-label">Yes</label>
                                            <input type="radio" id="enoiseok" name="engineNoise" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="enoisenok" class="form-check-label">No</label>
                                            <input type="radio" id="enoisenok" name="engineNoise" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Number Plate</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="numplateok" class="form-check-label">OK</label>
                                            <input type="radio" id="numplateok" name="numberPlate" value="Y" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="numplatenok" class="form-check-label">Not</label>
                                            <input type="radio" id="numplatenok" name="numberPlate" value="N" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Head Lights</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="hlightok" class="form-check-label">OK</label>
                                            <input type="radio" id="hlightok" name="headlight" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="hlightnok" class="form-check-label">Not</label>
                                            <input type="radio" id="hlightnok" name="headlight" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Break Lights</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="blightok" class="form-check-label">OK</label>
                                            <input type="radio" id="blightok" name="breaklight" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="blightnok" class="form-check-label">Not</label>
                                            <input type="radio" id="blightnok" name="breaklight" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Indicators</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="indicatok" class="form-check-label">OK</label>
                                            <input type="radio" id="indicatok" name="indicator" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="indicatnok" class="form-check-label">Not</label>
                                            <input type="radio" id="indicatnok" name="indicator" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Fog Lights</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="flightok" class="form-check-label">OK</label>
                                            <input type="radio" id="flightok" name="foglight" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="flightnok" class="form-check-label">Not</label>
                                            <input type="radio" id="flightnok" name="foglight" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-10 col-lg-6 col-xl-5 mt-2">
                            <div class="d-flex flex-wrap">
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Front Break</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="fbreakok" class="form-check-label">OK</label>
                                            <input type="radio" id="fbreakok" name="frontBreak" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="fbreaknok" class="form-check-label">Not</label>
                                            <input type="radio" id="fbreaknok" name="frontBreak" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4 border py-2">
                                    <label for="form-check-label">Rear Break</label>
                                    <div class="d-flex" style="gap: 1rem;">
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="rbreakok" class="form-check-label">OK</label>
                                            <input type="radio" id="rbreakok" name="rearBreak" value="W" class="form-check">
                                        </div>
                                        <div class="d-flex align-items-center" style="gap: 0.5rem;">
                                            <label for="rbreaknok" class="form-check-label">Not</label>
                                            <input type="radio" id="rbreaknok" name="rearBreak" value="NW" class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success m-auto">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        const copyTemp = document.getElementById('copy-temp');
        copyTemp.onclick = (e) => {
            e.preventDefault();
            if(formData.tAddress){
                document.getElementById('p-address').value = formData.tAddress
                formData.pAddress = formData.tAddress
            }
        }
        const form = document.getElementById('data-form');
        form.onsubmit = (e) => {
            e.preventDefault();
            document.querySelector('section.overlay').style.display = 'block';
            fetch('/create-pdf', {
                method : "post",
                body : JSON.stringify(formData),
                headers : {
                    "Content-Type" : "application/json"
                }
            }).then(response => response.json()).then(data => {
                 document.querySelector('section.overlay').style.display = 'none';
                alert(data.msg)
            }).catch(err => {
                 document.querySelector('section.overlay').style.display = 'none';
                alert(err)
            })
        }

        let formData = {};

        function handleInputChange (e) {
            formData[e.target.name] = e.target.value;
        }

        document.querySelectorAll('select').forEach(field => {
            field.addEventListener('change', handleInputChange)
        })
        document.querySelectorAll('textarea').forEach(field => {
            field.addEventListener('change', handleInputChange)
        })
        document.querySelectorAll('input').forEach(field => {
            field.addEventListener('change', handleInputChange);
        })
    </script>
